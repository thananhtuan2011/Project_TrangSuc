<main class="app-content">
  <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/list-orders">List of orders</a></li>
          <li class="breadcrumb-item"><a routerLink="/add-order">Add order</a></li>
      </ul>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="tile">
              <h3 class="tile-title">Create new order</h3>
              <div class="tile-body">
                  <form class="row">
                      <div class="form-group col-md-3">
                          <label class="control-label">Customer's name</label>
                          <input type="text" class="form-control" #name="ngModel" name="CustomerName" id="CustomerName" placeholder="Enter customer's name" [(ngModel)]="order.customerName" />
                      </div>
                      <div class="form-group col-md-3">
                          <label class="control-label">Items</label>
                          <input type="text" class="form-control" #name="ngModel" name="Items" id="Items" placeholder="Enter number of items" [(ngModel)]="order.items" />
                      </div>
                      <div class="form-group col-md-3">
                          <label class="control-label">Price</label>
                          <input type="text" class="form-control" #name="ngModel" name="Price" id="Price" placeholder="Enter price" [(ngModel)]="order.price" />
                      </div>
                      <div class="form-group col-md-3">
                          <label class="control-label">Currency</label>
                          <input type="text" class="form-control" #name="ngModel" name="Currency" id="Currency" placeholder="Enter currency" [(ngModel)]="order.currency" />
                      </div>
                  </form>
              </div>
              <button class="btn btn-save" (click)="postOrder()" type="submit">Save</button>
              <a class="btn btn-cancel" routerLink="/list-orders">Cancel</a>
          </div>
      </div>
  </div>
</main>
