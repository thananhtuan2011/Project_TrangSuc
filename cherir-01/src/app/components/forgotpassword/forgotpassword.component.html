<div class="container">
    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
        <h2>Forgot Password</h2>
        <div class="input-text">
            <input type="email" formControlName="email" required>
            <label>Enter your email</label>
        </div>
        <button type="submit">Send Email</button>
    </form>
</div>
