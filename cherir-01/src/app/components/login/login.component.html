<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>Ch√©rir Login Page</title>
    </head>

    <body>
        <div class="container" #container>
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon">
                            <i class="uil uil-google"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="uil uil-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="uil uil-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="uil uil-linkedin"></i>
                        </a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input  [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" placeholder="Name">
                    <input  class="number-to-text"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength = "11"  [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" type="number" placeholder="Phone">
                    <input  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email">
                    <input  [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password">
                    <button (click)="Register()">Sign up</button>
                </form>
            </div>

            <div class="form-container sign-in">
                <form>
                    <h1>Sign in</h1>
                    <div class="social-icons">
                        <a href="#" class="icon">
                            <i class="uil uil-google"></i>
                        </a>

                        <a href="#" class="icon">
                            <i class="uil uil-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="uil uil-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="uil uil-linkedin"></i>
                        </a>
                    </div>
                    <span>or use your email password</span>
                    <input [(ngModel)]="emaillogin" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email">
                    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password">
                    <a href="#">Forget Your Password</a> 
                    <button (click)="Login()">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel
                    toggle-left">
                    <h1>Welcome Back!</h1>
                    <p><b>Enter your personal details
                        to use all of site features</b></p>
                    <button class="hidden"(click)="toggleInactiveState()" id="loginBtn">Sign In</button>
                    </div>

                    <div class="toggle-panel
                    toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p><b>Register with  your personal details to use all of site features</b></p>
                    <button class="hidden" (click)="toggleActiveState()"
                    id="registerBtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
