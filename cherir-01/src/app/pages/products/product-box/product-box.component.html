
<div class="card" *ngIf="product">
  <div class="img-container">
    <div class="d-flex justify-content-between align-items-center p-2 first">
      <!--<span class="percent">-25%</span>-->
     
    </div>
    <div class="text-center">
      <img [src]="product.image" class="img-scale" alt="Product 1">
    </div>
    <div class="product-actions new-product-action2 category-cart" style="padding:7px 37px">
      <a  (click)="onAddToCart()" class="bg-black"><span class="lnr lnr-cart"></span>Add to Cart</a>
      <a (click)="onAddToWishlist()"><span class="lnr lnr-heart"></span></a>
    </div>
  </div>
  <div class="product-detail-container" (click)="navigateToProductDetail()">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="mb-0 text-truncate">{{product.category}}</h6>
    </div>
    <div>
      <span class="text-danger fw-bold">{{product.price | currency}}</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div class="ratings"><i class="bi bi-star-fill me-1"></i><span style="font-size: 14px;" >{{product.title}}</span></div>

    </div>
  </div>
</div>
